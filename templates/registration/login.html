{% extends 'base.html' %}


{% block content %}

<div class="row mt-5">
    <div class="col-4">
        <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
        <p class="text-muted">Go In</p>
    </div>
    <div class="col-8">
        <div class="card p-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary w-100">Log In</button>
            </form>
            <script>
                $('input').addClass("form-control")
            </script>
        </div>
    </div>
</div>

{% endblock content %}
