<form class="mb-3" method="GET" action="{% url 'search' %}">
    <div class="input-group">
        <input name="q" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
            aria-describedby="button-addon2" value="{{ search }}">
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
    </div>
</form>
